name: "Release workflow"
on:
  push:
    branches: ["main", "installer-test/**"]
    tags: ["v3.*.*"]

jobs:
  build:
    name: Build Zip
    runs-on: ubuntu-latest
    env:
      ZIP_NAME: "blender.zip"
      SEMVER: null
      FILE_VERSION: null
    outputs:
      semver: ${{ steps.set-version.outputs.semver }}
      fileVersion: ${{ steps.set-version.outputs.fileVersion }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - id: set-version
        name: Set version to output
        run:
          | # Processing the ref manually atm.. likely we'll want to use Adam's fancy logic at some point instead
          TAG=${{ github.ref_name }}
          if [[ "${{ github.ref }}" != refs/tags/* ]]; then
            TAG="3.0.99.${{ github.run_number }}"
          fi
          SEMVER=$(echo "$TAG" | sed -E 's/\/[a-zA-Z-]+//')
          FILE_VERSION=$(echo "$TAG" | sed -E 's/^v([0-9]+)\.([0-9]+)\.([0-9]+)(-[a-zA-Z]+\.([0-9]+))?/\1.\2.\3.\5/' | sed 's/\.$/.0/')

          echo "semver=$SEMVER" >> "$Env:GITHUB_OUTPUT"
          echo "fileVersion=$FILE_VERSION" >> "$Env:GITHUB_OUTPUT"

          echo "SEMVER=$SEMVER" >> "$GITHUB_ENV"
          echo "FILE_VERSION=$FILE_VERSION" >> "$GITHUB_ENV"

          echo ${{ env.SEMVER }}
          echo ${{ env.FILE_VERSION }}

      - name: âœ Patch Version
        run: python patch_version.py ${{ env.FILE_VERSION }}

      - name: ğŸ”„ UV Sync
        run: uv sync --all-extras --dev

      - name: ğŸ“„ Export Package Dependencies
        run: ./export_dependencies.sh

      - name: ğŸ—ƒ Zip Package
        run: zip -r ${{env.ZIP_NAME}} bpy_speckle

      - name: â¬†ï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ env.SEMVER }}
          path: ${{env.ZIP_NAME}}
          if-no-files-found: error
          retention-days: 1
          compression-level: 0 # no compression

      - name: ğŸ’¾ Minimize uv cache
        run: uv cache prune --ci

  deploy-installers:
    runs-on: ubuntu-latest
    needs: build
    env:
      IS_TAG_BUILD: ${{ github.ref_type == 'tag' }}
      IS_RELEASE_BRANCH: ${{ startsWith(github.ref_name, 'release/') || github.ref_name == 'main'}}
    steps:
      - name: ğŸ”« Trigger Build Installer(s)
        uses: ALEEF02/workflow-dispatch@v3.0.0
        with:
          workflow: Build Blender Installer
          repo: specklesystems/connector-installers
          token: ${{ secrets.CONNECTORS_GH_TOKEN }}
          inputs: '{ "run_id": "${{ github.run_id }}", "semver": "${{ needs.build.outputs.semver }}", "file_version": "${{ needs.build.outputs.fileVersion }}","public_release": ${{ env.IS_TAG_BUILD }}, "store_artifacts": ${{ env.IS_RELEASE_BRANCH }} }'
          ref: jedd/cnx-1525-blender-installers-and-ci
          wait-for-completion: true
          wait-for-completion-interval: 10s
          wait-for-completion-timeout: 10m
          display-workflow-run-url: true
          display-workflow-run-url-interval: 10s

      - uses: geekyeggo/delete-artifact@v5
        with:
          name: output-*
