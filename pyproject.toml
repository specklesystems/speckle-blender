[tool.poetry]
name = "speckle-blender"
version = "2.0.0"
description = "the Speckle 2.0 connector for Blender!"
authors = ["izzy lyseggen <izzy.lyseggen@gmail.com>", "Gerg≈ë Jedlicska <gergo@jedlicska.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8, <4.0.0"
specklepy = "^2.8.0"

[tool.poetry.dev-dependencies]
devtools = "^0.6.1"
numpy = "^1.20.2"
fake-bpy-module-latest = "^20220401"
black = "^21.12b0"
pylint = "^2.12.2"

[tool.poetry.group.local_specklepy.dependencies]
specklepy = {path = "../specklepy", develop = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
